<div *ngIf="showInvalidUserMessage">
    <h1 style="color:red" >Invalid credentials</h1>

</div>
<div>
    <form #loginForm="ngForm" (ngSubmit)="submitLoginForm(loginForm)">
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input 
            type="email" 
            class="form-control"
            id="exampleInputEmail1" 
            aria-describedby="emailHelp" 
            placeholder="Enter your email"
            ngModel
            name="enteredUsername" 
            required
            email
            #email="ngModel"
            
        
            > 
            <span class="class2" *ngIf="email.touched && email.invalid; else message">Email is required</span>
            <ng-template  #message>
                <span class="class1">We'll never share your email with anyone else.</span>
            </ng-template> 
        </div>

        <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
            type="password" 
            class="form-control" 
            id="exampleInputPassword1" 
            placeholder="Password"
            ngModel
            name="passwordEntered"
            #password="ngModel"
            required
            >
            <span class="class2" *ngIf="password.touched && password.invalid">Enter your password.</span>
        </div>
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Submit</button>
    </form>
</div>
